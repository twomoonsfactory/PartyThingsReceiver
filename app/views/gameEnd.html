<div layout-fill>
	<md-toolbar class="md-tall" layout="column" layout-align="end">
		<div class="md-toolbar-tools" layout="row" layout-align="space-around end">
			<div class="md-headline">Players Joined</div>
			<div class="md-display-1">Thanks for playing {{gameName}}!</div>
			<div class="md-headline">Players Ready</div>
		</div>
	</md-toolbar>
	<md-content class="welcomeContainer md-accent md-hue-1" layout="row" layout-align="space-between center top" layout-fill>
		<div flex="30" layout="row" layout-align="space-around start" layout-fill>
			<md-list flex="50">
				<md-list-item class="md-1-line joined" ng-repeat="player in joinedPlayers|limitTo:10:10">
					<div class="newPlayer" layout-fill>
						{{player.playerName}}
					</div>
				</md-list-item>
			</md-list>
			<md-list flex="50">
				<md-list-item class="md-1-line joined" ng-repeat="player in joinedPlayers|limitTo:10">
					<div class="newPlayer" layout-fill>
						{{player.playerName}}
					</div>
				</md-list-item>
			</md-list>
		</div>
		<div class="welcomeBox" layout="column" layout-align="space-around center" flex>
			<div class="welcomeText">
				<div>
					<!-- <md-button class="md-raised md-accent" ng-click="nameIt()">NameIt</md-button> -->
					<md-button class="md-raised md-accent" ng-click="incomingPlayer()">PendPlayer</md-button>
				  <md-button class="md-raised md-accent" ng-click="plusPlayer()">AddPlayer</md-button>
				  <!-- <md-button class="md-raised md-accent" ng-click="removePlayer()">RoseQuit</md-button> -->
				  <md-button class="md-raised md-accent" ng-click="readyPlayer()">Ready</md-button>
					<!-- <md-button class="md-raised md-accent" ng-click="primeIt()">Prime</md-button> -->
				</div>
		  	{{message}}<br />
				<p ng-repeat="winner in winners">{{winner}}</p>
				{{banner}}
			</div>
			<div>
			</div>
			<div>
			</div>
		</div>
		<div flex="30" layout="row" layout-align="space-around start">
			<md-list flex="50">
				<md-list-item class="md-1-line readied" ng-repeat="player in readyPlayers|limitTo:10">
					<div class="newPlayer" layout-fill>
						{{player.playerName}}
					</div>
				</md-list-item>
			</md-list>
			<md-list flex="50">
				<md-list-item class="md-1-line readied" ng-repeat="player in readyPlayers|limitTo:10:10">
					<div class="newPlayer" layout-fill>
						{{player.playerName}}
					</div>
				</md-list-item>
			</md-list>
		</div>
	</md-content>
</div>
