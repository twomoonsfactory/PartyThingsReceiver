    
<div id="header">
<button type="button" ng-click="changeView('/welcome')">Main</button>
  <span id="banner">{{gamename}}</span>
  <br />
  <span id="sub-banner">Join the Party</span><button ng-click="nameIt()">nameIt</button>
</div>

<div id="content">	
  <div id="main">
    <span id="main-event">This is where the game happens</span>
    
  </div>
  <div ng-controller="playerController" id="players">
    <button ng-click="addPlayer()">AddPlayer</button><button ng-click="morePoints()">5 points</button><br />
    <span id="player-banner">Players</span>
    <div class="playerSlip" ng-repeat="player in players">
      <player-display info="player"></player-display>
    </div>
  </div>
</div>
