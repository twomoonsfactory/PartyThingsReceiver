<div ng-if="players.length<=10" layout-fill layout="column">
	<div layout="row" layout-align="space-between start">
		<div flex="30">
			<h3>Player Name</h3>
		</div>
		<div flex="30" ng-if="guessing">
			<h3>Guessed</h3>
		</div>
		<div flex="30">
			<h3>Score</h3>
		</div>
	</div>
	<md-list layout-fill layout="column">
		<md-list-item class="md-1-line" ng-repeat="player in players | orderBy: '-score'">
			<md-whiteframe class="playerSlip" ng-class="{'md-whiteframe-9dp': player.waitingForAction===1, 'md-whiteframe-1dp': player.waitingForAction===0, suppressed: player.waitinForAction===-1}" layout="row" layout-align="space-between center" layout-fill>
				<div flex="30">
					{{player.playerName}}
				</div>
				<div flex="30" ng-if="guessing && player.written">
					<md-checkbox ng-model="player.guessed"></md-checkbox>
				</div>
				<div flex="30">
					{{player.score}}
				</div>
			</md-whiteframe>
		</md-list-item>
	</md-list>
</div>
<div ng-if="players.length>10" layout-fill layout="row" layout-align="space-between start">
	<div flex="50">
		<div layout="row" layout-align="space-between start">
			<div flex="50">
				<h3>Player Name</h3>
			</div>
			<div flex="30" ng-if="guessing">
				<h3>Guessed</h3>
			</div>
			<div flex="20">
				<h3>Score</h3>
			</div>
		</div>
		<md-list layout-fill layout="column">
			<md-list-item class="md-1-line" ng-repeat="player in players | orderBy: '-score' | limitTo:10">
				<md-whiteframe class="playerSlip" ng-class="{'md-whiteframe-9dp': player.waitingForAction===1, 'md-whiteframe-1dp': player.waitingForAction===0, suppressed: player.waitinForAction===-1}" layout="row" layout-align="space-between center" layout-fill>
					<div flex="50">
						{{player.playerName}}
					</div>
					<div flex="20" ng-if="guessing && player.written">
						<md-checkbox ng-if="player.written" ng-model="player.guessed"></md-checkbox>
					</div>
					<div flex="20">
						{{player.score}}
					</div>
				</md-whiteframe>
			</md-list-item>
		</md-list>
	</div>
	<div flex="50">
		<div layout="row" layout-align="space-between start">
			<div flex="50">
				<h3>Player Name</h3>
			</div>
			<div flex="30" ng-if="guessing">
				<h3>Guessed</h3>
			</div>
			<div flex="20">
				<h3>Score</h3>
			</div>
		</div>
		<md-list layout-fill layout="column">
			<md-list-item class="md-1-line" ng-repeat="player in players | orderBy: '-score' | limitTo:10:10">
				<md-whiteframe class="playerSlip" ng-class="{'md-whiteframe-9dp': player.waitingForAction===1, 'md-whiteframe-1dp': player.waitingForAction===0, suppressed: player.waitinForAction===-1}" layout="row" layout-align="space-between center" layout-fill>
					<div flex="50">
						{{player.playerName}}
					</div>
					<div flex="20" ng-if="guessing && player.written">
						<md-checkbox ng-model="player.guessed"></md-checkbox>
					</div>
					<div flex="20">
						{{player.score}}
					</div>
				</md-whiteframe>
			</md-list-item>
		</md-list>
	</div>
</div>
