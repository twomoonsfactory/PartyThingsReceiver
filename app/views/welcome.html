<md-content layout="row" layout-align="space-around center">
	<div class="md-toolbar-tools" layout-fill>
		<div flex="20" class="md-headline">Players Joined</div>
		<div flex="80" class="md-display-1">Welcome!</div>
		<div flex class="md-headline">Players Ready</div>
	</div>
</md-content>
<table>
	<tr ng-repeat="player in joinedPlayers|limitTo:10:10">
		<td>{{player.playerName}}</td>
	</tr>
</table>
<table>
	<tr ng-repeat="player in joinedPlayers|limitTo:10">
		<td>{{player.playerName}}</td>
	</tr>
</table>
<button ng-click="nameIt()">NameIt</button>
<button ng-click="incomingPlayer()">PendPlayer</button>
  <md-button ng-click="plusPlayer()">AddPlayer</md-button>
  <button ng-click="removePlayer()">RoseQuit</button>
  <button ng-click="readyPlayer()">Ready</button>
  <h3 class="md-headline">{{message}}</h3>
<table>
	<tr ng-repeat="player in readyPlayers|limitTo:10">
		<td>{{player.playerName}}</td>
	</tr>
</table>
<table>
	<tr ng-repeat="player in readyPlayers|limitTo:10:10">
		<td>{{player.playerName}}</td>
	</tr>
</table>
