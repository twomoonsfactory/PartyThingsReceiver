<div ng-if="players.length<=10" class="tenPlayerColumn">
	<div class="scoreboardTitle">
		<div class="flexItem">
			Player Name
		</div>
		<div class="flexItem">
			Score
		</div>
	</div>
	<md-list class="playerList">
		<md-list-item class="md-1-line playingCard" ng-repeat="player in players | orderBy: '-score'">
			<div playing-player-card="player"></div>
		</md-list-item>
	</md-list>
</div>
<div ng-if="players.length>10" class="playerListRow">
	<div class="tenPlayerColumn">
		<div class="scoreboardTitle" layout="row" layout-align="space-between start">
			<div class="morePlayersName">
				Player Name
			</div>
			<div class="morePlayersScore">
				Score
			</div>
		</div>
		<md-list class="playerList">
			<md-list-item class="md-1-line playingCard" ng-repeat="player in players | orderBy: '-score' | limitTo:10">
				<div playing-player-card="player"></div>
			</md-list-item>
		</md-list>
	</div>
	<div class="tenPlayerColumn">
		<div class="scoreboardTitle">
			<div class="morePlayersName">
				Player Name
			</div>
			<div class="morePlayersScore">
				Score
			</div>
		</div>
		<md-list class="playerList">
			<md-list-item class="md-1-line playingCard" ng-repeat="player in players | orderBy: '-score' | limitTo:10:10">
				<div playing-player-card="player"></div>
			</md-list-item>
		</md-list>
	</div>
</div>
